<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Get Your Wellness Plan</h2>
        
        <!-- Formspree Form - Replace YOUR_FORM_ID with your actual Formspree form ID -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" id="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your email address">
            </div>
            
            <!-- Hidden field to specify recipient -->
            <input type="hidden" name="_replyto" value="shorabtuli@gmail.com">
            
            <!-- Hidden field for subject -->
            <input type="hidden" name="_subject" value="New Being Well Visitor Signup">
            
            <!-- Hidden field for custom message -->
            <input type="hidden" name="message" value="A new visitor has signed up for the Being Well wellness plan!">
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition-all duration-200">
                Start Free Wellness Plan
            </button>
        </form>
        
        <div class="mt-6 text-sm text-gray-600 text-center">
            <p>✨ Free forever plan available • Cancel anytime • Your data stays private</p>
        </div>
    </div>
</body>
</html>
