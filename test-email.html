<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Email Form Test</h2>
        
        <form id="email-form" class="space-y-4">
            <input type="email" id="visitor-email" placeholder="Enter your email address" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            <button type="submit" class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg">
                Submit
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('visitor-email').value.trim();
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            if (email) {
                resultText.textContent = `Email submitted: ${email}`;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-green-100');
            } else {
                resultText.textContent = 'Please enter an email address';
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-red-100');
            }
        });
    </script>
</body>
</html>
